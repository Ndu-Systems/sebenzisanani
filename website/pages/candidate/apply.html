<!--Top section-->
<div class="myslider2">
    <div class="innerTextSlider2">
        <h2 style="text-transform:uppercase">APPLY FOR {{description}} </h2>
    </div>
</div>
<!--END Top section-->
<div class="wthree-main-content">
    <div class="container">
        <a href="#/"> Home</a>
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        <a href="#/Job-Offers"> All jobs </a>
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
        <a href="#/Job-Details"> {{description}} </a>

        <div class="clearfix"></div>
        <div class="container box boxshadow">
            <div class="row  box boxshadow" style="width:50%;margin-left: 26%;    margin-top:0 ">
                <div class="col-md-12">

                    <h3 class="w3l-title">User Login</h3>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email Address" ng-model="email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <button type="submit" class="btn btn-custom" ng-click="LoginToAppy()">LOGIN</button>
                    <br><br><br>
                    <p style="float:right">Don't have an account? <a href="/#Register-With-Us">sign up</a></p>
                    <p style="color:red">{{message}}</p>

                </div>


            </div>

            <div class="row  box boxshadow" style="width:50%;margin-left: 26%;    margin-top:0 ">
                <div class="col-md-12">

                    <h3 class="w3l-title">OR<br><br>Leave your details we weill call you</h3>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email Address" ng-model="email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Cell Number" ng-model="cell">
                        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Name" ng-model="name">
                        <span class="glyphicon glyphicon-align-justify form-control-feedback"></span>
                    </div>
                    <button type="submit" class="btn btn-custom" ng-click="Save()">Save</button>
                    <br><br><br>
                    <p style="float:right">Don't have an account? <a href="#companyRegister">sign up</a></p>
                    <p style="color:red">{{message}}</p>

                </div>


            </div>

            <div class="row  box boxshadow" style="width:50%;margin-left: 26%;    margin-top:0 ">
                <div class="col-md-12">

                    <h3 class="w3l-title">OR<br><br>Click the button bellow to register</h3>
                   <a href="/#Register-With-Us"> <button type="submit" class="btn btn-custom" >Register</button></a>
                    <br><br><br>
                    
                </div>

                <div class="clearfix"></div>
            </div>
    </div>
</div>
