 <div class="wthree-main-content">
    <section class="w3-about text-center">
        <div class="container">
            <div class="clearfix"></div>       
            <div class="row  box boxshadow"  style="width:50%;margin-left: 26%;    margin-top: 4%; ">
                <div class="col-md-12">

                    <h3 class="w3l-title"><i class="fa fa-sign-in" aria-hidden="true"></i> - Login to your Account</h3>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email Address" ng-model="email">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                   
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <button type="submit" class="btn btn-custom" ng-click="loginUser()">LOGIN</button>
                    <br><br><br>
                    <p style="float:right">Don't have an account? <a href="#register">sign up</a></p> 
                    <p style="color:red">{{message}}</p>

                </div>

            
            </div>
        </div>
    </section>
</div>
