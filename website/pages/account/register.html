 <div class="wthree-main-content">
    <section class="w3-about text-center">
        <div class="container">
            <div class="clearfix"></div>
            <!--<div class="clearfix"></div>-->         
            <div class="container box boxshadow"> 
                <h3 class="w3l-title"><i class="fa fa-edit" aria-hidden="true"></i> - Register an Account</h3>
                    <div class="col-md-6">                
                    </div>
                    <div class="col-md-6 bg-success">
                        <br />
                        <br />
                        <br />
                        <form>
                             <div>
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control"  placeholder="First name" ng-model="name">
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>                       
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Last name" ng-model="lastName">
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="email" class="form-control"  placeholder="Email" ng-model="email">
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="tel" class="form-control"  placeholder="Cell No." ng-model="cell">
                                    <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" class="form-control"  placeholder="Retype password" ng-model="confirmPassword">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                            </div>                    
                            <p class="btn btn-success pull-left"  ng-click="Register()">
                                Register
                            </p>  
                            <p style="float:right">Already have an account? <a href="#/candidateLogin">sign in</a></p> 
                            <p style="color:red" class="pull-right">{{message}}</p>                
                        </form>
                    </div>
                </div>
            <div class="clearfix"></div>
        </div>
    </section>
</div>
