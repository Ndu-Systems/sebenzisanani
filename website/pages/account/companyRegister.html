 <div class="wthree-main-content">
    <section class="w3-about text-center">
        <div class="container box boxshadow">
            <div class="clearfix"></div>
            <h3 class="w3l-title"><i class="fa fa-edit" aria-hidden="true"></i> - Register an Account</h3>
            <div class="row">
                <div class="col-md-6">                  
                   
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Company Name" ng-model="name">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Contact Person"  ng-model="contactperson">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>

                    <div class="form-group has-feedback">
                        <input type="tel" class="form-control" placeholder="Telephone Number."  ng-model="tel">
                        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                    </div>

                     
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" placeholder="Email Address" ng-model="email">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Provice"  ng-model="province">
                        <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                    </div>
                  

                </div>

                <div class="col-md-6">
                  
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="City" ng-model="city">
                        <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Surbub"  ng-model="surbub">
                        <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Company Address" ng-model="address">
                        <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                    </div>
                  
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="Password" ng-model="password">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="Retype password" ng-model="passwordConfirm">
                            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                        </div>
                    
                        <button type="submit" class="btn btn-custom" ng-click="Register()">REGISTER </button>
                    <br><br><br>
                    <p style="float:right">Already have an account? <a href="#login">sign in</a></p> 
                  <p style="color:red">{{message}}</p>
                </div>
               
            </div>
        </div>
    </section>
</div>
