        .web-coder-skull {
            fill: none;
            stroke: white;
            stroke-dasharray: 6% 29%;
            stroke-width: 5px;
            stroke-dashoffset: 0%;
            animation: stroke-offset 5.5s infinite linear;
        }

            .web-coder-skull:nth-child(6) {
                stroke: #263238;
                animation-delay: -1;
            }

            .web-coder-skull:nth-child(2) {
                stroke: #26abe2;
                animation-delay: -2s;
            }

            .web-coder-skull:nth-child(3) {
                stroke: orange;
                animation-delay: -3s;
            }

            .web-coder-skull:nth-child(4) {
                stroke: red;
                animation-delay: -4s;
            }

            .web-coder-skull:nth-child(5) {
                stroke: #fff;
                animation-delay: -5s;
            }

            .web-coder-skull:nth-child(1) {
                stroke: green;
                animation-delay: -1s;
            }

        @keyframes stroke-offset {
            100% {
                stroke-dashoffset: -35%;
            }
        }
        /*Ends the welcome animation*/
        /*this the color swatches*/

        .animate li {

            -ms-transform: scale(1, 1);
            transform: scale(1, 1);
            transition-duration: 0.3s;
            -webkit-transition-duration: 0.3s; /* Safari */
            color: #fff !important;

        }

            .animate li:hover {

                -webkit-transition-duration: 0.3s; /* Safari */
